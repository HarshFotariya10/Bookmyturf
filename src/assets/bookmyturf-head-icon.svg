<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#grassGradient)" stroke="#065f46" stroke-width="3"/>
  
  <!-- Football/Soccer field -->
  <rect x="16" y="20" width="32" height="24" fill="url(#fieldGradient)" rx="2"/>
  
  <!-- Field lines -->
  <line x1="16" y1="32" x2="48" y2="32" stroke="white" stroke-width="2"/>
  <line x1="32" y1="20" x2="32" y2="44" stroke="white" stroke-width="2"/>
  
  <!-- Center circle -->
  <circle cx="32" cy="32" r="6" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Goal areas -->
  <rect x="16" y="26" width="6" height="12" fill="none" stroke="white" stroke-width="1.5"/>
  <rect x="42" y="26" width="6" height="12" fill="none" stroke="white" stroke-width="1.5"/>
  
  <!-- Small goal boxes -->
  <rect x="16" y="29" width="3" height="6" fill="none" stroke="white" stroke-width="1"/>
  <rect x="45" y="29" width="3" height="6" fill="none" stroke="white" stroke-width="1"/>
  
  <!-- Football/Soccer ball -->
  <circle cx="40" cy="26" r="3" fill="white" stroke="#374151" stroke-width="1"/>
  <path d="M 38.5 25 L 41.5 25 L 40.5 27.5 L 39.5 27.5 Z" fill="#374151"/>
  <path d="M 38.5 26 Q 40 24 41.5 26" fill="none" stroke="#374151" stroke-width="0.8"/>
  
  <!-- Letter "B" in center circle -->
  <text x="32" y="38" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">
    B
  </text>
</svg>