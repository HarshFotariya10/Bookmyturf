<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="40" cy="40" r="35" fill="url(#grassGradient)" stroke="#065f46" stroke-width="2"/>
  
  <!-- Football/Soccer field -->
  <rect x="20" y="25" width="40" height="30" fill="url(#fieldGradient)" rx="2"/>
  
  <!-- Field lines -->
  <line x1="20" y1="40" x2="60" y2="40" stroke="white" stroke-width="1.5"/>
  <line x1="40" y1="25" x2="40" y2="55" stroke="white" stroke-width="1.5"/>
  
  <!-- Center circle -->
  <circle cx="40" cy="40" r="8" fill="none" stroke="white" stroke-width="1.5"/>
  
  <!-- Goal areas -->
  <rect x="20" y="30" width="8" height="20" fill="none" stroke="white" stroke-width="1.5"/>
  <rect x="52" y="30" width="8" height="20" fill="none" stroke="white" stroke-width="1.5"/>
  
  <!-- Small goal boxes -->
  <rect x="20" y="35" width="4" height="10" fill="none" stroke="white" stroke-width="1"/>
  <rect x="56" y="35" width="4" height="10" fill="none" stroke="white" stroke-width="1"/>
  
  <!-- Football/Soccer ball -->
  <circle cx="50" cy="32" r="4" fill="white" stroke="#374151" stroke-width="1"/>
  <path d="M 48 30 L 52 30 L 51 33 L 49 33 Z" fill="#374151"/>
  <path d="M 48 32 Q 50 29 52 32" fill="none" stroke="#374151" stroke-width="0.8"/>
  
  <!-- Company Name -->
  <text x="90" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#16a34a">
    Book
  </text>
  <text x="90" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#059669">
    MyTurf
  </text>
  
  <!-- Tagline -->
  <text x="90" y="65" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" font-style="italic">
    Your Field, Your Game
  </text>
  
  <!-- Decorative grass blades -->
  <path d="M 15 65 Q 17 60 15 55 Q 13 60 15 65" fill="#22c55e"/>
  <path d="M 18 67 Q 20 62 18 57 Q 16 62 18 67" fill="#16a34a"/>
  <path d="M 21 65 Q 23 60 21 55 Q 19 60 21 65" fill="#22c55e"/>
  
  <path d="M 160 15 Q 162 10 160 5 Q 158 10 160 15" fill="#22c55e"/>
  <path d="M 163 17 Q 165 12 163 7 Q 161 12 163 17" fill="#16a34a"/>
  <path d="M 166 15 Q 168 10 166 5 Q 164 10 166 15" fill="#22c55e"/>
</svg>